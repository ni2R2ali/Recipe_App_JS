<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #28b38a">
      <!-- <img class="mainLogo" src="img/mainLogo.avif" alt="" /> -->
      <!-- <i class="fa fa-unlock icon fa-2x"></i>
          <i class="fa-duotone fa-user-chef"></i> -->
      <h2 class="heading">Recipe Management</h2>
    </nav>
    <div class="formBox">
      <form autocomplete="off" onsubmit="onFormSubmit()">
        <!-- <div>
          <label for="recipeNo">Recipe No.</label>
          <input
            class="form-control"
            type="number"
            name="recipeNo"
            id="recipeNo"
            placeholder="Enter Recipe Number"
          />
        </div>
        <br /> -->
        <div>
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Enter Recipe Name"
          />
        </div>
        <br />
        <div>
          <label for="type">Type</label>
          <input
            class="form-control"
            type="text"
            name="type"
            id="type"
            placeholder="Enter Recipe Type"
          />
        </div>
        <br />
        <div>
          <label for="description">Description</label>
          <input
            class="form-control"
            type="text"
            name="description"
            id="description"
            placeholder="Enter Recipe Description"
          />
        </div>
        <br />
        <div>
          <input class="btn btn-success" type="submit" value="Add" />
          <input class="btn btn-warning" type="reset" value="Reset" />
        </div>
      </form>
    </div>

    <div class="listBox">
      <table class="list" id="storeList">
        <thead>
          <tr>
            <th>Recipe No.</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
